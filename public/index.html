<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>My News</title>
	<meta name="description" content="My list of news.">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/styles/main.css">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a id="#brand" class="navbar-brand" href="#">My News</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav" id="menuTop">
			</ul>
		</div>

	</div>
</nav>
<main>
	<div class="container">
		<div id="articlesList">
			<div id="category_all" class="category-list">
			</div>
		</div>
	</div>
</main>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/core-js/2.1.4/core.min.js"></script>
<script src="//npmcdn.com/feathers-client@^1.0.0/dist/feathers.js"></script>
<script src="socket.io/socket.io.js"></script>
<script type="text/javascript">
$(document).ready(function() {

var socket = io();
var app = feathers();
app.configure(feathers.socketio(socket));

var categoryService = app.service('categories');
var articleService = app.service('articles');

var viewController = {
	menuTop: $('#menuTop'),
	articlesList: $('#articlesList'),
	categories: [],
	displayCategory: function(category) {
		$('.category-list').addClass('hidden');
		$('#list_'+category._id).removeClass('hidden');
	},
	addArticle: function(article) {
		var hasImage = false;
		if (article.image) {
			hasImage = true;
		}

		var articleTag = $('<article id="'+article._id+'" class="article row well '+article.category_id+'"></article>');

		var articleWidth = 'col-xs-12';
		if (hasImage) {
			articleTag.append('<div class="img-wrapper col-xs-2"><img class="img-responsive" src="'+article.image+'" /></div>');
			articleWidth = 'col-xs-10';
		}
		articleTag.append('<div class="article-content-wrapper '+articleWidth+'"><h4><a href="'+article.link+'" target="_blank">'+article.title+'</a></h4><div>'+article.body+'</div></div>');
		$('#list_'+article.category_id).prepend(articleTag);
		$('#category_all').prepend(articleTag);
	},
	addCategory: function(category) {
		var self = this;
		categoryService.get(category._id, {}, function(error, result) {
			self.categories.push(result);
			self.menuTop.append('<li><a href="#" id="link_'+result._id+'">'+result.displayName+'</a></li>');
			self.articlesList.append('<div class="hidden category-list" id="list_'+result._id+'"></div>');
			$.each(result.articles, function() {
				self.addArticle(this);
			});
			$('#link_'+result._id).click(function() {
				self.displayCategory(result);
			});
		});
	},
	init: function() {
		var self = this;
		categoryService.find({}, function(error, result) {
			$.each(result, function(i, cat) {
				self.addCategory(cat);
			});
		});

		$('#brand').click(function() {
			$('.category-list').addClass('hidden');
			$('#category_all').removeClass('hidden');
		});
	}
};

viewController.init();

categoryService.on('created', function(category) {
	viewController.addCategory(category);
});

articleService.on('created', function(article) {
	$.each(viewController.categories, function(i, cat) {
		if (article.category_id == cat._id) {
			cat.articles.push(article);
			viewController.addArticle(article);
		}
	});
});

});
</script>
</body>
</html>
